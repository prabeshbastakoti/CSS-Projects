<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profilecard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parentcontainer">
      <div class="childcontainer">
        <div class="imagecontainer">
          <img src="prabesh.jpg" alt="" />
        </div>

        <span class="name">Prabesh Bastakoti</span>
        <span class="designation">Web Developer</span>
        <div class="social-handles">
          <a class="fb" href="#"><i class="fa-brands fa-facebook"></i></a>
          <a class="insta" href="#"><i class="fa-brands fa-instagram"></i></a>
          <a class="git" href="#"><i class="fa-brands fa-github"></i></a>
          <a class="twt" href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="buttoncontainer">
          <button>Subscribe</button>
          <button>Message</button>
        </div>

        <div class="interactions">
          <span class="like"><i class="fa-regular fa-heart"></i> 30k</span>
          <span class="comment"><i class="fa-regular fa-comment"></i>10k</span>
          <span class="share"><i class="fa-solid fa-share"></i> 15k</span>
        </div>
      </div>
    </div>
  </body>
</html>
