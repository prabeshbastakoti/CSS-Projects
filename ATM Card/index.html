<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Prototype</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik+Scribble&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header> 
                    <span class="logo">
                        <img src="logo.jpg" alt="logo">
                        <h5>Siddhartha Bank</h5>
                    </span>
                    <img class="chip" src="chip.png" alt="chip"/>
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6> Card Number</h6>
                        <h5 class="number"> 9050 4598 2450 0021</h5>
                        <h5 class="name">Prabesh Bastakoti</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Upto</h6>
                        <h5>09/29</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For Customer service call us at +977 98XXXXXXXX or email us at abcdefg@gmail.com</h6>
                <span class="magnetic-strip">
                    <div class="signature"><i>OO9</i></div>
                    <h5>This Card belongs to Mr.Prabesh Bastakoti. If  found contact to the nearest police station or nearest branch office.</h5>

                </span>
            </div>
        </div>
    </section>
</body>
</html>
